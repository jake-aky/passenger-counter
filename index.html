<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Passenger Counter</title>
  <!-- css -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- javascript -->
  <script src="script.js" defer></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/97d0e9d86c.js" crossorigin="anonymous"></script>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="counter">
    <div class="counter-card">
      <div class="counter-card-title">
        <h2>Passengers</h2>
      </div>
      <div class="counter-card-value">
        <h1 id="passenger-count">0</h1>
      </div>
      <div class="counter-card-button">
        <button id="add-increment-button"><i class="fa-solid fa-plus"></i></button>
        <button id="minus-increment-button"><i class="fa-solid fa-minus"></i></button>
        <div class="counter-card-checkbox">
          <div>
            <label for="">1</label>
            <input name="increment-amount" id="add-increment-one" type="radio" checked>
          </div>
          <div>
            <label for="">5</label>
            <input name="increment-amount" id="add-increment-five" type="radio">
          </div>
          <div>
            <label for="">10</label>
            <input name="increment-amount" id="add-increment-ten" type="radio">
          </div>
        </div>
      </div>
      <div class="counter-card-saved">
        <button id="save-button">SAVE</button>
        <p id="save-counter"></p>
      </div>
    </div>
  </div>
</body>

</html>
